<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Restaurante - Buho Eats</title>

    <!-- Tailwind -->
    <script src="../libs/tailwind.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3D405B',
                        secondary: '#588B8B',
                        accent: '#F2CC8F'
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="../assets/css/reset.css">
</head>

<body class="bg-gray-100" data-page="owner-edit-restaurant">

    <!-- NAV -->
    <header class="bg-primary text-white py-4 px-6 shadow-lg">
        <h1 class="text-xl font-semibold">Editar Restaurante</h1>
    </header>

    <main class="max-w-3xl mx-auto mt-10 bg-white rounded-xl shadow p-8">

        <h2 class="text-2xl font-bold text-primary mb-6">Información del Restaurante</h2>

        <!-- PREVIEW IMG -->
        <div id="previewContainer" class="mb-6 hidden">
            <p class="text-gray-700 font-medium mb-2">Imagen actual:</p>
            <img id="previewImage" class="w-48 rounded-lg shadow">
        </div>

        <form id="editRestaurantForm" class="space-y-6">

            <div>
                <label class="font-medium text-gray-700">Nombre *</label>
                <input id="name" type="text" class="w-full mt-2 px-4 py-3 border rounded-lg" required>
            </div>

            <div>
                <label class="font-medium text-gray-700">Dirección *</label>
                <input id="address" type="text" class="w-full mt-2 px-4 py-3 border rounded-lg" required>
            </div>

            <div>
                <label class="font-medium text-gray-700">Teléfono *</label>
                <input id="phone" type="text" class="w-full mt-2 px-4 py-3 border rounded-lg" required>
            </div>

            <div>
                <label class="font-medium text-gray-700">Imagen del Restaurante</label>
                <input id="photo" type="file" accept="image/*" class="mt-2">
                <p class="text-sm text-gray-500 mt-1">Selecciona una nueva foto si deseas actualizarla.</p>
            </div>

            <button class="w-full bg-secondary text-white py-3 rounded-lg hover:bg-opacity-90 transition">
                Guardar cambios
            </button>
        </form>

    </main>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/owner.js"></script>

    <script>
        // PROTEGER SOLO OWNERS
        if (!Auth.requireRole("owner")) return;

        let restaurantData;

        async function loadRestaurant() {
            restaurantData = await Owner.getMyRestaurant();

            if (!restaurantData) {
                Utils.showToast("No se encontró el restaurante", "error", 4000);
                return;
            }

            // Llenar campos
            name.value = restaurantData.name || "";
            address.value = restaurantData.address || "";
            phone.value = restaurantData.phone || "";

            // Mostrar imagen actual
            if (restaurantData.image_url) {
                const preview = document.getElementById("previewContainer");
                const img = document.getElementById("previewImage");

                img.src = restaurantData.image_url;
                preview.classList.remove("hidden");
            }
        }

        loadRestaurant();

        document.getElementById("editRestaurantForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const payload = {
                name: name.value.trim(),
                address: address.value.trim(),
                phone: phone.value.trim()
            };

            // Validar
            if (!payload.name || !payload.address || !payload.phone) {
                Utils.showToast("Todos los campos son obligatorios", "error");
                return;
            }

            const updateRes = await Owner.updateRestaurantInfo(payload);

            if (!updateRes || !updateRes.success) {
                Utils.showToast("Error al actualizar", "error");
                return;
            }

            // Si seleccionó nueva foto
            if (photo.files.length > 0) {
                await Owner.uploadRestaurantPhoto(photo.files[0]);
            }

            Utils.showToast("Restaurante actualizado correctamente", "success");

            setTimeout(() => {
                window.location.href = "dashboard-owner.html";
            }, 1500);
        });
    </script>

</body>
</html>
