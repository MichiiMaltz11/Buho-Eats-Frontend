<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin — Gestión de Restaurantes</title>
  <script src="../libs/tailwind.js"></script>
  <link rel="stylesheet" href="../assets/css/main.css">
  <style>
    main { padding-top: 120px !important; min-height: calc(100vh - 120px); }
  </style>
</head>
<body class="bg-gray-50" data-page="dashboard">
  <div id="header-container"></div>
  <main class="container mx-auto px-4 py-8">
    <div class="mb-6 flex items-center justify-between">
      <h2 class="text-2xl font-bold text-primary">Gestión de Restaurantes — Admin</h2>
      <div>
        <button id="showAllBtn" class="px-4 py-2 bg-secondary text-white rounded-lg shadow-md hidden">Mostrar todo</button>
      </div>
    </div>

    <div class="mb-12">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-bold text-primary">Todos los Restaurantes</h3>
        <div class="text-sm text-gray-600">
          Mostrando <span id="showingStart">1</span>-<span id="showingEnd">6</span> de <span id="totalRestaurants">0</span>
        </div>
      </div>

      <!-- Grid de cards de restaurantes (by admin.js) -->
      <div id="restaurantsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      </div>

      <!-- Paginación -->
      <div class="flex justify-center items-center space-x-4">
        <button onclick="previousPage()" id="prevBtn" class="px-4 py-2 bg-gray-300 text-gray-500 rounded-lg" disabled>
          <div class="flex items-center space-x-2"><span>Anterior</span></div>
        </button>
        <div class="flex items-center space-x-2" id="pageNumbers"></div>
        <button onclick="nextPage()" id="nextBtn" class="px-4 py-2 bg-secondary hover:bg-secondary/90 text-white rounded-lg">Siguiente</button>
      </div>
    </div>
  </main>
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/header.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/restaurant-api.js"></script>
  <script src="../assets/js/admin.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      try {
        if (typeof showOnlyPanel === 'function') {
          showOnlyPanel('restaurants');
          const showAllBtn = document.getElementById('showAllBtn'); if (showAllBtn) showAllBtn.classList.remove('hidden');
        } else {
          if (typeof loadRestaurants === 'function') loadRestaurants();
        }
      } catch(e){ console.warn('Init admin restaurants page error', e); }
    });
  </script>
</body>
</html>
