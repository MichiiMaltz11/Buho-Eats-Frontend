<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Buho Eats</title>
    
    <!-- Tailwind CSS (Offline) -->
    <script src="../libs/tailwind.js"></script>
    
    <!-- Configuración de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3D405B',      // Azul principal
                        secondary: '#588B8B',    // Verde azulado - botones y acentos
                        dark: '#2C2C2C',         // Negro/gris oscuro
                        light: '#FFFFFF',        // Blanco
                        success: '#06BB0C',      // Verde - confirmación
                        danger: '#C11D0C',       // Rojo - cancelación
                    }
                }
            }
        }
    </script>
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    
    <style>
        /* Imagen de fondo */
        body {
            background-image: url('../assets/img/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        
        .owl-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233D405B' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <!-- Logo de Buho Eats -->
                <div class="mx-auto mb-4">
                    <img src="../assets/img/logo.png" alt="Buho Eats Logo" class="mx-auto h-24 w-auto" onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='flex';">
                </div>
                
                <!-- Título con tipografía de Buho Eats -->
                <img src="../assets/img/logo-text.png" alt="Buho Eats" class="mx-auto h-12 mb-2" onerror="this.style.display='none'; document.getElementById('textFallback').style.display='block';">
                
            </div>

            <!-- Formulario de Login -->
            <div class="bg-primary rounded-lg shadow-xl p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-white mb-2">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="username" 
                            name="username" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                            placeholder="tu@email.com"
                        >
                        <p id="usernameError" class="mt-1 text-sm text-red-600 hidden">Ingresa un email válido</p>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">
                            Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                                placeholder="••••••••"
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                            >
                                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                        <p id="passwordError" class="mt-1 text-sm text-red-600 hidden">Este campo es requerido</p>
                    </div>

                    <!-- Recordar y Olvidé contraseña -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember"
                                class="h-4 w-4 text-secondary focus:ring-secondary border-gray-300 rounded"
                            >
                            <label for="remember" class="ml-2 block text-sm text-white">
                                Recordarme
                            </label>
                        </div>
                        <a href="#" class="text-sm text-white hover:text-secondary transition underline">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <!-- Mensaje de error general -->
                    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                        <p class="text-sm"></p>
                    </div>
                    
                    <!-- Mensaje de bloqueo -->
                    <div id="lockoutMessage" class="hidden bg-yellow-50 border border-yellow-200 text-yellow-800 px-4 py-3 rounded-lg">
                        <div class="flex items-start">
                            <svg class="w-5 h-5 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                            <div>
                                <p class="text-sm font-semibold">Cuenta bloqueada temporalmente</p>
                                <p class="text-sm" id="lockoutText"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Contador de intentos restantes -->
                    <div id="attemptsMessage" class="hidden bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded-lg">
                        <p class="text-sm text-center">
                            <svg class="inline w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                            <span id="attemptsText"></span>
                        </p>
                    </div>

                    <!-- Botón de Login -->
                    <button 
                        type="submit"
                        class="w-full bg-secondary hover:bg-opacity-90 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2"
                    >
                        <span id="btnText">Iniciar Sesión</span>
                        <span id="btnLoading" class="hidden">
                            <svg class="animate-spin inline h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Iniciando...
                        </span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-primary text-white">¿No tienes cuenta?</span>
                        </div>
                    </div>
                </div>

                <!-- Link a Registro -->
                <div class="mt-6">
                    <a 
                        href="signup.html"
                        class="w-full flex justify-center py-3 px-4 border-2 border-white text-white font-semibold rounded-lg hover:bg-white hover:text-primary transition duration-200"
                    >
                        Crear una cuenta
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <p class="mt-8 text-center text-sm text-gray-600">
                © 2025 Buho Eats. Todos los derechos reservados.
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        
        if (Auth.isAuthenticated()) {
            Auth.redirectToDashboard();
        }
        
        
        window.addEventListener('DOMContentLoaded', function() {
            checkLockoutStatus();
        });
        
        function checkLockoutStatus() {
            const lockStatus = RateLimiter.isLocked();
            const lockoutMsg = document.getElementById('lockoutMessage');
            const lockoutText = document.getElementById('lockoutText');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            if (lockStatus.locked) {
                lockoutMsg.classList.remove('hidden');
                lockoutText.textContent = `Demasiados intentos fallidos. Intenta de nuevo en ${lockStatus.remainingTime} minutos.`;
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
                
                // Verificar cada minuto si el bloqueo expiró
                const checkInterval = setInterval(() => {
                    const status = RateLimiter.isLocked();
                    if (!status.locked) {
                        lockoutMsg.classList.add('hidden');
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        clearInterval(checkInterval);
                        location.reload(); // Recargar para limpiar estado
                    } else {
                        lockoutText.textContent = `Demasiados intentos fallidos. Intenta de nuevo en ${status.remainingTime} minutos.`;
                    }
                }, 60000); // Cada minuto
            } else {
                // Mostrar intentos restantes si hay intentos previos
                const remaining = RateLimiter.getRemainingAttempts();
                if (remaining < 5) {
                    showAttemptsRemaining(remaining);
                }
            }
        }
        
        function showAttemptsRemaining(remaining) {
            const attemptsMsg = document.getElementById('attemptsMessage');
            const attemptsText = document.getElementById('attemptsText');
            
            if (remaining > 0 && remaining < 5) {
                attemptsMsg.classList.remove('hidden');
                attemptsText.textContent = `Tienes ${remaining} ${remaining === 1 ? 'intento' : 'intentos'} restante${remaining === 1 ? '' : 's'}`;
            }
        }
        
        
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Cambiar icono
            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        });

        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Verificar si está bloqueado antes de intentar
            const lockStatus = RateLimiter.isLocked();
            if (lockStatus.locked) {
                const lockoutMsg = document.getElementById('lockoutMessage');
                const lockoutText = document.getElementById('lockoutText');
                lockoutMsg.classList.remove('hidden');
                lockoutText.textContent = `Cuenta bloqueada. Intenta de nuevo en ${lockStatus.remainingTime} minutos.`;
                return;
            }
            
            // Limpiar mensajes previos
            document.getElementById('usernameError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('attemptsMessage').classList.add('hidden');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Validación básica
            let isValid = true;
            
            if (!username) {
                document.getElementById('usernameError').classList.remove('hidden');
                document.getElementById('usernameError').textContent = 'El usuario o email es requerido';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').classList.remove('hidden');
                document.getElementById('passwordError').textContent = 'La contraseña es requerida';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Mostrar loading
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            
            try {
                // Llamar al API de login
                const response = await Auth.login(username, password);
                
                // Guardar preferencia de recordar
                if (remember) {
                    localStorage.setItem('rememberMe', 'true');
                }
                
                // Login exitoso - redirigir según el rol
                Auth.redirectToDashboard();
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Mostrar error
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.querySelector('p').textContent = error.message || 'Usuario o contraseña incorrectos';
                errorMessage.classList.remove('hidden');
                
                // Rehabilitar botón
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        });
        
       
        document.getElementById('username').addEventListener('focus', function() {
            document.getElementById('usernameError').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        });
        
        document.getElementById('password').addEventListener('focus', function() {
            document.getElementById('passwordError').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        });
    </script>
</body>
</html>
