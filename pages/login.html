<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Buho Eats</title>

    <!-- Tailwind CSS -->
    <script src="../libs/tailwind.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#3D405B",
                        secondary: "#588B8B",
                        success: "#06BB0C",
                        danger: "#C11D0C",
                    },
                },
            },
        };
    </script>

    <link rel="stylesheet" href="../assets/css/reset.css" />

    <style>
        body {
            background-image: url("../assets/img/background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.25);
            z-index: -1;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="../assets/img/logo.png" class="mx-auto h-24" />
            <img src="../assets/img/logo-text.png" class="mx-auto h-12 mt-2" />
        </div>

        <!-- Login Card -->
        <div class="bg-primary p-8 rounded-xl shadow-xl">
            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label class="text-white text-sm">Email *</label>
                    <input
                        type="email"
                        id="username"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300"
                        placeholder="correo@ejemplo.com"
                        required
                    />
                    <p id="usernameError" class="text-red-400 text-sm hidden">Ingresa un email válido</p>
                </div>

                <!-- Password -->
                <div>
                    <label class="text-white text-sm">Contraseña *</label>
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300"
                            placeholder="••••••••"
                            required
                        />
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p id="passwordError" class="text-red-400 text-sm hidden">La contraseña es requerida</p>
                </div>

                <!-- Mensajes -->
                <div id="errorMessage" class="hidden bg-red-100 text-red-700 p-3 rounded-lg text-sm"></div>

                <div id="lockoutMessage" class="hidden bg-yellow-100 text-yellow-800 p-3 rounded-lg text-sm"></div>

                <div id="attemptsMessage" class="hidden bg-blue-100 text-blue-800 p-3 rounded-lg text-sm"></div>

                <!-- Submit -->
                <button
                    type="submit"
                    class="w-full bg-secondary text-white py-3 rounded-lg hover:bg-opacity-90 transform hover:scale-[1.02] transition"
                >
                    <span id="btnText">Iniciar sesión</span>
                    <span id="btnLoading" class="hidden">
                        <svg class="animate-spin h-5 w-5 inline-block" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4"></circle>
                            <path class="opacity-75" fill="white"
                                d="M4 12a8 8 0 018-8V0C5.3 0 0 5.3 0 12h4z"></path>
                        </svg>
                    </span>
                </button>

            </form>

            <!-- Divider -->
            <div class="my-6 text-center text-white">¿No tienes cuenta?</div>

            <!-- Registro -->
            <a
                href="signup.html"
                class="w-full block text-center py-3 border-2 border-white text-white rounded-lg hover:bg-white hover:text-primary transition"
            >
                Crear cuenta
            </a>
        </div>

        <!-- Footer -->
        <p class="mt-8 text-center text-gray-200 text-sm">© 2025 Buho Eats</p>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>

    <script>
        // Si ya está autenticado → llevar al dashboard
        if (Auth.isAuthenticated()) {
            Auth.redirectToDashboard();
        }

        // Mostrar contraseña
        document.getElementById("togglePassword").onclick = () => {
            const input = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");
            const isPassword = input.type === "password";
            
            input.type = isPassword ? "text" : "password";
            
            // Cambiar icono: ojo abierto cuando muestra texto, ojo cerrado cuando oculta
            if (isPassword) {
                // Ojo con slash (ocultar)
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                `;
            } else {
                // Ojo normal (mostrar)
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        };

        // Submit
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = username.value.trim();
            const passwordValue = password.value;

            let valid = true;

            if (!Utils.isValidEmail(email)) {
                usernameError.classList.remove("hidden");
                valid = false;
            } else usernameError.classList.add("hidden");

            if (!passwordValue) {
                passwordError.classList.remove("hidden");
                valid = false;
            } else passwordError.classList.add("hidden");

            if (!valid) return;

            btnText.classList.add("hidden");
            btnLoading.classList.remove("hidden");

            try {
                const res = await Auth.login(email, passwordValue);
                Auth.redirectToDashboard();
            } catch (err) {
                errorMessage.textContent = err.message || "Error al iniciar sesión";
                errorMessage.classList.remove("hidden");
            }

            btnText.classList.remove("hidden");
            btnLoading.classList.add("hidden");
        });
    </script>
</body>
</html>
