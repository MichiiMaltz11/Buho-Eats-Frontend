<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas - Buho Eats</title>

    <!-- Tailwind -->
    <script src="../libs/tailwind.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3D405B',
                        secondary: '#588B8B',
                        accent: '#F2CC8F',
                        danger: '#C11D0C',
                        success: '#06BB0C'
                    }
                }
            }
        };
    </script>

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/main.css">

</head>

<body class="bg-gray-50" data-page="owner-stats">
    
    <!-- MODAL DE CONFIRMACI√ìN -->
    <div id="customDialog" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] hidden items-center justify-center">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 transform transition-all">
            <div class="p-6">
                <h3 id="dialogTitle" class="text-2xl font-bold text-primary"></h3>
            </div>
            <div class="p-6">
                <p id="dialogMessage" class="text-gray-600"></p>
            </div>
            <div class="p-6 flex gap-3">
                <button 
                    id="dialogCancelBtn" 
                    class="flex-1 px-6 py-3 bg-danger text-white rounded-lg font-semibold hover:bg-danger/90 transition-all transform hover:scale-105"
                    onclick="closeDialog(false)"
                >
                    Cancelar
                </button>
                <button 
                    id="dialogConfirmBtn" 
                    class="flex-1 px-6 py-3 bg-success text-white rounded-lg font-semibold hover:bg-success/90 transition-all transform hover:scale-105"
                    onclick="closeDialog(true)"
                >
                    Aceptar
                </button>
            </div>
        </div>
    </div>
    
    <!-- Header Component -->
    <div id="header-container"></div>

    <main class="container mx-auto px-4 py-8 mt-20">
        
        <!-- T√≠tulo -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-primary mb-2">Estad√≠sticas del Restaurante</h1>
        </div>

        <!-- Loading State -->
        <div id="loadingStats" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
            <p class="mt-4 text-gray-600">Cargando estad√≠sticas...</p>
        </div>

        <!-- Stats Content -->
        <div id="statsContent" class="hidden">
            
            <!-- M√©tricas Principales -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                
                <!-- Rating Promedio -->
                <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-accent">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm font-medium mb-1">Rating Promedio</p>
                            <p id="avgRating" class="text-4xl font-bold text-primary">0.0</p>
                        </div>
                        <div class="text-5xl">‚≠ê</div>
                    </div>
                </div>

                <!-- Total de Rese√±as -->
                <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-secondary">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm font-medium mb-1">Total de Rese√±as</p>
                            <p id="totalReviews" class="text-4xl font-bold text-primary">0</p>
                        </div>
                        <div class="text-5xl">üí¨</div>
                    </div>
                </div>

                <!-- Platillos en Men√∫ -->
                <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-primary">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm font-medium mb-1">Platillos en Men√∫</p>
                            <p id="totalMenuItems" class="text-4xl font-bold text-primary">0</p>
                        </div>
                        <div class="text-5xl">üçΩÔ∏è</div>
                    </div>
                </div>

            </div>

            <!-- Distribuci√≥n de Calificaciones -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-bold text-primary mb-6">Distribuci√≥n de Calificaciones</h2>
                <div id="ratingDistribution" class="space-y-4">
                    <!-- Se llenar√° din√°micamente -->
                </div>
            </div>

        </div>

        <!-- Error State -->
        <div id="errorStats" class="hidden bg-red-50 border border-red-200 rounded-xl p-6 text-center">
            <div class="text-5xl mb-4">‚ö†Ô∏è</div>
            <p class="text-red-800 font-semibold mb-2">Error al cargar estad√≠sticas</p>
            <p class="text-red-600">No se pudieron obtener los datos del restaurante</p>
        </div>

    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/dialog.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/header.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar autenticaci√≥n y rol
            if (!Auth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            const user = Auth.getUser();
            if (!user || user.role !== 'owner') {
                Utils.showToast('Acceso denegado', 'error');
                setTimeout(() => {
                    window.location.href = 'dashboard-user.html';
                }, 1000);
                return;
            }

            // Cargar header y footer
            await loadComponents();

            // Configurar header
            if (typeof loadUserInfo === 'function') loadUserInfo();
            if (typeof configureOwnerMenu === 'function') configureOwnerMenu();

            // Cargar estad√≠sticas
            loadStats();
        });

        // Funci√≥n para cargar estad√≠sticas
        async function loadStats() {
            const loadingStats = document.getElementById('loadingStats');
            const statsContent = document.getElementById('statsContent');
            const errorStats = document.getElementById('errorStats');

            try {
                const token = await Auth.getToken();
                const response = await fetch(`${CONFIG.API_URL}/owner/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Error al cargar estad√≠sticas');
                }

                const data = result.data;

                // Ocultar loading, mostrar contenido
                loadingStats.classList.add('hidden');
                statsContent.classList.remove('hidden');

                // Actualizar m√©tricas principales
                document.getElementById('avgRating').textContent = (data.averageRating || 0).toFixed(1);
                document.getElementById('totalReviews').textContent = data.totalReviews || 0;
                document.getElementById('totalMenuItems').textContent = data.totalMenuItems || 0;

                // Renderizar distribuci√≥n de calificaciones
                renderRatingDistribution(data.ratingDistribution, data.totalReviews);

            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
                loadingStats.classList.add('hidden');
                errorStats.classList.remove('hidden');
                Utils.showToast(error.message || 'Error al cargar estad√≠sticas', 'error');
            }
        }

        // Renderizar distribuci√≥n de calificaciones
        function renderRatingDistribution(distribution, total) {
            const container = document.getElementById('ratingDistribution');
            
            if (!distribution || distribution.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">No hay rese√±as todav√≠a</p>';
                return;
            }

            // Crear mapa de distribuci√≥n (inicializar todas las estrellas en 0)
            const distMap = {5: 0, 4: 0, 3: 0, 2: 0, 1: 0};
            distribution.forEach(d => {
                distMap[d.rating] = d.count;
            });

            container.innerHTML = '';
            
            // Mostrar de 5 estrellas a 1 estrella
            for (let stars = 5; stars >= 1; stars--) {
                const count = distMap[stars] || 0;
                const percentage = total > 0 ? (count / total * 100).toFixed(1) : 0;
                
                const div = document.createElement('div');
                div.className = 'flex items-center gap-4';
                div.innerHTML = `
                    <div class="flex items-center gap-2 w-24">
                        <span class="font-semibold text-gray-700">${stars}</span>
                        <span class="text-yellow-500">‚≠ê</span>
                    </div>
                    <div class="flex-1 bg-gray-200 rounded-full h-4 overflow-hidden">
                        <div class="bg-accent h-full transition-all duration-500" style="width: ${percentage}%"></div>
                    </div>
                    <div class="w-20 text-right">
                        <span class="text-sm font-medium text-gray-600">${count} (${percentage}%)</span>
                    </div>
                `;
                container.appendChild(div);
            }
        }
    </script>

</body>

</html>
